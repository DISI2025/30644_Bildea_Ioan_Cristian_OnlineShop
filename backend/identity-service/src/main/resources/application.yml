spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:postgresql://localhost:5435/is_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public
    show-sql: true

server:
  port: 8001

springdoc:
  swagger-ui:
    path: /swagger-ui.html
